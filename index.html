<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravin Kanna | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuration for Tailwind CDN -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            200: '#e2e8f0',
                            400: '#94a3b8',
                        },
                        accent: '#06b6d4',
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                        mono: ['"Fira Code"', '"Roboto Mono"', 'monospace'],
                    },
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .mobile-menu-open {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans antialiased">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="#" class="text-accent font-mono font-bold text-xl tracking-tighter">
                            pkanna<span class="text-slate-500">.dev</span>
                        </a>
                    </div>
                    <!-- Desktop Menu -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-8 font-mono text-sm">
                            <a href="#home" class="hover:text-accent px-3 py-2 transition-colors">Home</a>
                            <a href="#about" class="hover:text-accent px-3 py-2 transition-colors">About</a>
                            <a href="#skills" class="hover:text-accent px-3 py-2 transition-colors">Skills</a>
                            <a href="#projects" class="hover:text-accent px-3 py-2 transition-colors">Projects</a>
                            <a href="#blog" class="hover:text-accent px-3 py-2 transition-colors">Blog</a>
                        </div>
                    </div>
                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-800 focus:outline-none transition-colors" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <!-- Icon when menu is closed -->
                            <svg id="menu-icon-closed" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <!-- Icon when menu is open -->
                            <svg id="menu-icon-opened" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden bg-slate-900 border-b border-slate-800">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 font-mono text-center">
                    <a href="#home" class="block px-3 py-4 text-base hover:text-accent transition-colors">Home</a>
                    <a href="#about" class="block px-3 py-4 text-base hover:text-accent transition-colors">About</a>
                    <a href="#skills" class="block px-3 py-4 text-base hover:text-accent transition-colors">Skills</a>
                    <a href="#projects" class="block px-3 py-4 text-base hover:text-accent transition-colors">Projects</a>
                    <a href="#blog" class="block px-3 py-4 text-base hover:text-accent transition-colors">Blog</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section Placeholder -->
        <main class="flex-grow">
            <section id="home" class="min-h-screen flex items-center justify-center p-4">
                <div class="text-center">
                    <h1 class="text-5xl md:text-7xl font-bold text-accent font-mono mb-6">
                        System Initialized.
                    </h1>
                    <p class="text-xl text-slate-400 max-w-2xl mx-auto">
                        Building modern, high-performance web applications with a focus on clean code and developer experience.
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Mobile Menu Toggle Logic
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const iconClosed = document.getElementById('menu-icon-closed');
        const iconOpened = document.getElementById('menu-icon-opened');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                mobileMenu.classList.remove('hidden');
                iconClosed.classList.add('hidden');
                iconOpened.classList.remove('hidden');
                document.body.classList.add('mobile-menu-open');
                mobileMenuButton.setAttribute('aria-expanded', 'true');
            } else {
                mobileMenu.classList.add('hidden');
                iconClosed.classList.remove('hidden');
                iconOpened.classList.add('hidden');
                document.body.classList.remove('mobile-menu-open');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            }
        }

        mobileMenuButton.addEventListener('click', toggleMenu);

        // Close menu when clicking a link
        const navLinks = mobileMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (isMenuOpen) toggleMenu();
            });
        });
    </script>
</body>
</html>
