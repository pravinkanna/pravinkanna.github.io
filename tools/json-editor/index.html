        <!-- Main Content -->
        <main class="flex-grow flex flex-col p-4 md:p-8">
            <div class="max-w-7xl mx-auto w-full">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">JSON Editor</h1>
                    <p class="text-slate-400">Validate, prettify, minify and stringify your JSON data.</p>
                </div>

                <!-- Tool Container -->
                <div class="grid grid-cols-1 lg:grid-cols-[1fr_auto_1fr] gap-4 min-h-[600px]">
                    <!-- Input Panel -->
                    <div class="flex flex-col space-y-2">
                        <label for="json-input" class="text-sm font-mono text-slate-400 flex justify-between">
                            <span>Input (Raw JSON)</span>
                            <span id="input-stats" class="text-[10px]">0 characters</span>
                        </label>
                        <textarea id="json-input" 
                            class="flex-grow bg-slate-800/50 border border-slate-800 rounded-lg p-4 font-mono text-sm text-slate-200 focus:outline-none focus:border-accent/50 resize-none placeholder:text-slate-600"
                            placeholder="Paste your JSON here..."></textarea>
                    </div>

                    <!-- Control Panel -->
                    <div class="flex flex-row lg:flex-col justify-center items-center gap-2 lg:px-2">
                        <div class="w-full lg:w-auto flex flex-col gap-1 mb-2">
                            <label for="indent-select" class="text-[10px] font-mono text-slate-500 uppercase">Indent</label>
                            <select id="indent-select" class="bg-slate-800 border border-slate-700 rounded px-2 py-1 text-xs font-mono text-slate-300 focus:outline-none focus:border-accent/50">
                                <option value="2">2 Spaces</option>
                                <option value="4">4 Spaces</option>
                                <option value="tab">Tabs</option>
                            </select>
                        </div>
                        <button id="btn-validate" class="w-full lg:w-auto px-4 py-2 bg-slate-800 border border-slate-700 rounded text-xs font-mono hover:bg-slate-700 hover:text-accent transition-all whitespace-nowrap" title="Validate JSON">
                            Validate
                        </button>
                        <div class="hidden lg:block w-px h-8 bg-slate-800 my-2"></div>
                        <button id="btn-prettify" class="w-full lg:w-auto px-4 py-2 bg-slate-800 border border-slate-700 rounded text-xs font-mono hover:bg-slate-700 hover:text-accent transition-all whitespace-nowrap" title="Format JSON">
                            Prettify
                        </button>
                        <button id="btn-minify" class="w-full lg:w-auto px-4 py-2 bg-slate-800 border border-slate-700 rounded text-xs font-mono hover:bg-slate-700 hover:text-accent transition-all whitespace-nowrap" title="Minify JSON">
                            Minify
                        </button>
                        <button id="btn-stringify" class="w-full lg:w-auto px-4 py-2 bg-slate-800 border border-slate-700 rounded text-xs font-mono hover:bg-slate-700 hover:text-accent transition-all whitespace-nowrap" title="Escape JSON string">
                            Stringify
                        </button>
                        <div class="hidden lg:block w-px h-8 bg-slate-800 my-2"></div>
                        <button id="btn-clear" class="w-full lg:w-auto px-4 py-2 bg-slate-900 border border-red-900/30 text-red-400/70 rounded text-xs font-mono hover:bg-red-900/20 hover:text-red-400 transition-all whitespace-nowrap" title="Clear all fields">
                            Clear
                        </button>
                    </div>

                    <!-- Output Panel -->
                    <div class="flex flex-col space-y-2">
                        <div class="flex justify-between items-center">
                            <label for="json-output" class="text-sm font-mono text-slate-400">Output</label>
                            <div class="flex gap-2">
                                <button id="btn-copy" class="text-[10px] font-mono text-slate-500 hover:text-accent uppercase tracking-wider">Copy</button>
                                <button id="btn-download" class="text-[10px] font-mono text-slate-500 hover:text-accent uppercase tracking-wider">Download</button>
                            </div>
                        </div>
                        <textarea id="json-output" 
                            class="flex-grow bg-slate-800/20 border border-slate-800 rounded-lg p-4 font-mono text-sm text-slate-400 focus:outline-none resize-none"
                            placeholder="Output will appear here..." readonly></textarea>
                    </div>
                </div>

                <!-- Status Bar -->
                <div id="status-bar" class="mt-4 p-3 rounded border border-transparent font-mono text-xs hidden">
                    <!-- Validation messages will appear here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-12 border-t border-slate-800 bg-slate-900">
            <div
                class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="text-accent font-mono font-bold text-xl tracking-tighter">
                    pravin<span class="text-slate-500">.dev</span>
                </div>
                <div class="flex gap-8">
                    <a href="https://github.com/pravinkanna"
                        class="text-slate-400 hover:text-accent transition-colors">GitHub</a>
                    <a href="https://linkedin.com/in/pravinkanna"
                        class="text-slate-400 hover:text-accent transition-colors">LinkedIn</a>
                    <a href="mailto:pravinkannap@gmail.com"
                        class="text-slate-400 hover:text-accent transition-colors">Email</a>

                <div class="text-slate-500 text-sm font-mono">
                    &copy; 2026 Pravinkanna Parthiban
                </div>
            </div>
        </footer>

    <script>
        // Logic components (matching json-editor.logic.js)
        const Logic = {
            validateJSON(input) {
                if (!input || input.trim() === '') {
                    return { valid: false, message: 'Input is empty' };
                }
                try {
                    JSON.parse(input);
                    return { valid: true, message: 'Valid JSON' };
                } catch (e) {
                    return { valid: false, message: e.message };
                }
            },
            formatJSON(input, indent) {
                if (!input || input.trim() === '') {
                    return { valid: false, message: 'Input is empty' };
                }
                try {
                    const parsed = JSON.parse(input);
                    let space = 2;
                    if (indent === '4') space = 4;
                    if (indent === 'tab') space = '\t';
                    const output = JSON.stringify(parsed, null, space);
                    return { valid: true, output };
                } catch (e) {
                    return { valid: false, message: e.message };
                }
            },
            minifyJSON(input) {
                if (!input || input.trim() === '') {
                    return { valid: false, message: 'Input is empty' };
                }
                try {
                    const parsed = JSON.parse(input);
                    const output = JSON.stringify(parsed);
                    return { valid: true, output };
                } catch (e) {
                    return { valid: false, message: e.message };
                }
            }
        };

        // DOM Elements
        const jsonInput = document.getElementById('json-input');
        const jsonOutput = document.getElementById('json-output');
        const inputStats = document.getElementById('input-stats');
        const statusBar = document.getElementById('status-bar');
        
        const btnValidate = document.getElementById('btn-validate');
        const btnPrettify = document.getElementById('btn-prettify');
        const btnMinify = document.getElementById('btn-minify');
        const btnStringify = document.getElementById('btn-stringify');
        const btnClear = document.getElementById('btn-clear');
        const btnCopy = document.getElementById('btn-copy');
        const btnDownload = document.getElementById('btn-download');
        const indentSelect = document.getElementById('indent-select');

        // Helper: Update Status Bar
        function updateStatus(message, type = 'info') {
            statusBar.classList.remove('hidden', 'bg-green-900/20', 'text-green-400', 'border-green-900/30', 'bg-red-900/20', 'text-red-400', 'border-red-900/30');
            
            if (type === 'success') {
                statusBar.classList.add('bg-green-900/20', 'text-green-400', 'border-green-900/30');
            } else if (type === 'error') {
                statusBar.classList.add('bg-red-900/20', 'text-red-400', 'border-red-900/30');
            }
            
            statusBar.textContent = message;
            statusBar.classList.remove('hidden');
        }

        // Helper: Clear Status
        function clearStatus() {
            statusBar.classList.add('hidden');
            statusBar.textContent = '';
        }

        // Event: Input stats
        jsonInput.addEventListener('input', () => {
            const length = jsonInput.value.length;
            inputStats.textContent = `${length} characters`;
        });

        // Event: Validate
        btnValidate.addEventListener('click', () => {
            const input = jsonInput.value;
            const result = Logic.validateJSON(input);
            
            if (result.valid) {
                updateStatus(result.message, 'success');
                jsonInput.classList.remove('border-red-900/50');
                jsonInput.classList.add('border-green-900/50');
            } else {
                updateStatus(result.message, 'error');
                jsonInput.classList.remove('border-green-900/50');
                jsonInput.classList.add('border-red-900/50');
            }
        });

        // Event: Prettify
        btnPrettify.addEventListener('click', () => {
            const input = jsonInput.value;
            const indent = indentSelect.value;
            const result = Logic.formatJSON(input, indent);
            
            if (result.valid) {
                jsonOutput.value = result.output;
                updateStatus('JSON formatted successfully', 'success');
                jsonInput.classList.remove('border-red-900/50');
                jsonInput.classList.add('border-green-900/50');
            } else {
                updateStatus(result.message, 'error');
                jsonInput.classList.remove('border-green-900/50');
                jsonInput.classList.add('border-red-900/50');
            }
        });

        // Event: Minify
        btnMinify.addEventListener('click', () => {
            const input = jsonInput.value;
            const result = Logic.minifyJSON(input);
            
            if (result.valid) {
                jsonOutput.value = result.output;
                updateStatus('JSON minified successfully', 'success');
                jsonInput.classList.remove('border-red-900/50');
                jsonInput.classList.add('border-green-900/50');
            } else {
                updateStatus(result.message, 'error');
                jsonInput.classList.remove('border-green-900/50');
                jsonInput.classList.add('border-red-900/50');
            }
        });

        // Mobile Menu Toggle Logic
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const iconClosed = document.getElementById('menu-icon-closed');
        const iconOpened = document.getElementById('menu-icon-opened');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileMenu.classList.remove('hidden');
                iconClosed.classList.add('hidden');
                iconOpened.classList.remove('hidden');
                document.body.classList.add('mobile-menu-open');
                mobileMenuButton.setAttribute('aria-expanded', 'true');
            } else {
                mobileMenu.classList.add('hidden');
                iconClosed.classList.remove('hidden');
                iconOpened.classList.add('hidden');
                document.body.classList.remove('mobile-menu-open');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            }
        }

        mobileMenuButton.addEventListener('click', toggleMenu);
        const navLinks = mobileMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (isMenuOpen) toggleMenu();
            });
        });
    </script>
